		var color = Chart.helpers.color;
		var configLine = {
			type: 'line',
			data: {
				labels: [
					labelsLineChart
				],
				datasets: [
					{
	label: 'Telefono',
	backgroundColor: color(colorsArray[0% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[0% colorsArray.length],
	borderWidth: 3,
	fill: false,
	data: [
		dataLineChart	]
},{

}
				]

				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true

				scales: {
					xAxes: [{
						display: true,
